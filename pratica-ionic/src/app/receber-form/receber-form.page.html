<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Receber Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Dados recebidos</strong>
    <ion-item>
      <ion-label for="nome">Nome</ion-label>
      <ion-input id="nome" [(ngModel)]="dados.nome" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="ra">RA</ion-label>
      <ion-input id="ra" [(ngModel)]="dados.ra" readonly></ion-input>
    </ion-item>
    <ion-button color="dark" (click)="back()">Voltar</ion-button>
  </div>
</ion-content>
